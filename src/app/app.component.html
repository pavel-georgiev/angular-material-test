<mat-toolbar color="primary">
    <span>My Application</span>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" [ngStyle]="{'visibility':loading == true ? 'visible' : 'hidden'}">
</mat-progress-bar>
<div class="buttons">
    <button mat-mini-fab color="warn" (click)="removeItems();" [disabled]="this.cards.length < 1">
        <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="addItems();">
        <mat-icon>add</mat-icon>
    </button>
</div>
<ul>

    <li *ngFor="let item of cards; let i = index">
        <app-card (removeItemEvent)="removeItemAtIndex(i)">
        </app-card>
    </li>
</ul>
